<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/demo-style.css" />
    <link rel="stylesheet" type="text/css" href="css/dq.css" />
    <title>ドラゴンクエスト風戦闘シーン</title>
    <script type="text/javascript">
        $(function () {
            setTimeout(function () {
                $("h1").text("ドラゴンクエスト風戦闘シーン");
            }, 100);
            //初期化 戦う敵のパラメーターを設定する
            $(function init() {
                mHp = 132; //モンスターHP
                pLv = 10; //プレイヤーレベル
                pHp = 999; //プレイヤーHP
                pMp = 50; //プレイヤーMP
                $(".player01Li>.lv").text(pLv);
                $(".player01Li>.hp").text(pHp);
                $(".player01Li>.mp").text(pMp);
            });

            /********* たたかう *************/
            $(".battle>a").click(function () {

                // 攻撃力を取得するロジックをまとめてみよう！
                attckP();


                //*******************************//
                //          ハンズオン1-2          //
                //*******************************//
                // ターンでモンスターが先に攻撃を仕掛けてくる仕組みを作ろう！

                bTurn();
                // rurnが「true」だった場合に処理が実行する
                if (turn) {
                    //あなたのこうげき
                    $(".message>p").text("あなたのこうげき、キングスライムに " + pAttck + "のダメージ");
                    mHp = mHp - pAttck;
                    dieCheck();
                    $(".monsterLi>li").addClass("damage");
                    setTimeout(function () { $(".monsterLi>li").removeClass("damage"); }, 1500);
                    if (die == 0) {
                        setTimeout(function () {
                            //キングスライムのこうげき
                            $(".monsterLi>li").addClass("attck");
                            $(".dqArea").addClass("shock");
                            $(".message>p").text("モンスターの攻撃" + mAttck + "のダメージ");
                            pHp = pHp - mAttck;
                            dieCheck();
                            $(".player01Li>.hp").text(pHp);
                            setTimeout(function () {
                                $(".monsterLi>li").removeClass("attck");
                                $(".dqArea").removeClass("shock");
                            }, 1700);
                        }, 1500);
                    }
                    //turn が false だった場合に以下の処理を実行する
                } else {
                    //キングスライムのこうげき
                    $(".monsterLi>li").addClass("attck");
                    $(".dqArea").addClass("shock");
                    $(".message>p").text("キングスライムのこうげき、" + mAttck + "のダメージ");
                    pHp = pHp - mAttck;
                    dieCheck();
                    setTimeout(function () {
                        $(".monsterLi>li").removeClass("attck");
                        $(".dqArea").removeClass("shock");
                    }, 1700);
                    if (die == 0) {
                        setTimeout(function () {
                            //あなたのこうげき
                            $(".monsterLi>li").addClass("damage");
                            $(".message>p").text("あなたのこうげき、キングスライムに " + pAttck + "のダメージ");
                            mHp = mHp - pAttck;
                            dieCheck();
                            $(".player01Li>.hp").text(pHp);
                            setTimeout(function () { $(".monsterLi>li").removeClass("damage"); }, 1500);
                        }, 1500);
                    }
                }
                return false;
            });

            /********* ぼうぎょ *************/
            $(".guard>a").click(function () {
                $(".message>p").text("あなたはみがまえています。");
                //キングスライムのこうげき
                attckP();
                mAttck = Math.floor(mAttck * 0.4);
                setTimeout(function () {
                    $(".monsterLi>li").addClass("attck");
                    $(".dqArea").addClass("shock");
                    $(".message>p").text("キングスライムのこうげき、" + mAttck + "のダメージ！");
                    pHp = pHp - mAttck;
                    dieCheck();
                    $(".player01Li>.hp").text(pHp);
                    setTimeout(function () {
                        $(".monsterLi>li").removeClass("attck");
                        $(".dqArea").removeClass("shock");
                    }, 1500);
                }, 2000);
                return false;
            });

            //******************************* //
            //          ハンズオン2            //
            //*******************************//
            // プレイヤーのHPを回復させよう！
            $(".item>a").click(function () {
                $(".message>p").text("あなたはやくそうをつかいました。\nHPが23かいふくしました。");
                pHp = pHp + 23;
                $(".player01Li>.hp").text(pHp);


                //モンスターからの攻撃
                attckP();
                setTimeout(function () {
                    $(".monsterLi>li").addClass("attck");
                    $(".dqArea").addClass("shock");
                    $(".message>p").text("キングスライムのこうげき、" + mAttck + "のダメージ！");
                    pHp = pHp - mAttck;
                    dieCheck();
                    $(".player01Li>.hp").text(pHp);
                    setTimeout(function () {
                        $(".monsterLi>li").removeClass("attck");
                        $(".dqArea").removeClass("shock");
                    }, 2000);
                }, 2800);

                dieCheck();
                return false;
            });

            //*******************************//
            //          ハンズオン3          //
            //*******************************//
            $(".escape>a").click(function () {
                $(".message>p").text("あなたはにげだしました。");
                $(".commend").css("display", "none");
                return false;
            });

            //コマンド処理
            $('.commend li').hover(function () {
                $('.commend li').removeClass("cur");
                $(this).addClass("cur");
            });

            init();
        });




        //*******************************//
        //          ハンズオン1-1          //
        //*******************************//
        function bTurn() {
            turn = Math.floor(Math.random() * 10);
            
            // tip turn にどんな値が入っているのか確認してみよう！  
            // alert(turn);
            // turn が 5 以下だった場合「false」
            if (turn <= 5) {
                turn = false;
            } else {
                turn = true;
            }
            return false;
        }



        //攻撃力を取得する
        function attckP() {
            pAttck = Math.floor(Math.random() * 10 + 20);
            // 攻撃力が25より低かった場合に「25」をセットする
            if (pAttck <= 25) {
                pAttck = 25;
            }

            // 攻撃力が25より低かった場合に「25」をセットする
            mAttck = Math.floor(Math.random() * 10 + 20);
            if (mAttck <= 25) {
                mAttck = 25;
            }
            return false;
        }


        //プレイヤーの死亡チェック
        function dieCheck() {
            if (pHp <= 0) {
                $(".player01Li>.hp").text("0");
                die = 1;
                setTimeout(function () { $(".message>p").text("あなたはしにました。"); }, 1300);
                $(".commend").css("display", "none");
                $(".dqArea").removeClass("badCndtn");
                $(".dqArea").addClass("die");
                return die;
            } else { die = 0; }
            if (mHp <= 0) {
                setTimeout(function () { $(".message>p").text("キングスライムをたおしました。"); }, 1100);
                $(".monsterLi img").css("display", "none");

                $(".commend").css("display", "none");
                die = 1;
            } else { die = 0; }
            if (pHp <= 30) {
                $(".dqArea").addClass("badCndtn");
            } else {
                $(".dqArea").removeClass("badCndtn");
            }
        }




    </script>
</head>

<body>
    <div id="bodyArea">
        <a href="http://webcyou.com/template/header.html" class="codeexample"></a>
        <div id="container">
            <div class="dqArea">
                <div class="status">
                    <ul class="statusTitLi">
                        <li class="plyrNm">なまえ</li>
                        <li class="lv num">LV</li>
                        <li class="hp num">HP</li>
                        <li class="mp num">MP</li>
                    </ul>
                    <ul class="player01Li">
                        <li class="plyrNm">だいだい</li>
                        <li class="lv num">999</li>
                        <li class="hp num">999</li>
                        <li class="mp num">999</li>
                    </ul>
                </div>
                <div class="monster">
                    <ul class="monsterLi">
                        <li class=""><img src="./img/gigantes.png" alt=""></li>
                    </ul>
                </div>
                <div class="commend">
                    　<p class="commendTtl">だいだい</p>
                    <ul class="player01Li">
                        <li class="battle cur"><a href="">たたかう</a></li>
                        <li class="escape"><a href="">にげる</a></li>
                        <li class="guard"><a href="">ぼうぎょ</a></li>
                        <li class="item"><a href="">どうぐ</a></li>
                    </ul>
                </div>
                <div class="message">
                    <p>キングスライムがあらわれた！</p>
                </div>
            </div>
        </div>
        <!-- #bodyArea -->
    </div>
</body>

</html>
